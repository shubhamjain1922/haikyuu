<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <title>Haikyuu</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
    }

    .wrapper {
      height: 100vh;
      width: 100vw;
      padding-top: 6%;
      background: #ff7b00;
    }

    .box {
      height: 500px;
      margin: auto;
      width: 70%;
      background: #ef974f;
    }

    .infobox {
      height: 500px;
      padding:0;
      color: black;
      position: relative;
      background: #c0815a;
      opacity: 0;
    }

    .me-auto {
      margin-left: auto;
    }

    .imgbox {
      background: url(karasuno.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      cursor: pointer;
    }

    .info {
      margin-top: 40px;
      margin-left: 30px;
      z-index: 5;
    }

    .teamname {
      color: black;
      font-weight: 700;
    }

    .active {
      color: white;
    }

    .hinata {
      position: absolute;
      height: 350px;
      top: 240px;
      right: 460px;
      opacity: 0;
    }
    .kageyama {
      position: absolute;
      height: 385px;
      top: 210px;
      right: 542px;
      opacity: 0;
    }

    .nishinoya {
      position: absolute;
      height: 354px;
      top: 243px;
      right: 374px;
      opacity: 0;
    }

    .sugawara {
      position: absolute;
      height: 350px;
      top: 242px;
      right: 654px;
      opacity: 0;
    }

    .daichi {
      position: absolute;
      height: 377px;
      top: 223px;
      right: 741px;
      opacity: 0;
    }

    .tsukki {
      position: absolute;
      height: 396px;
      top: 200px;
      right: 229px;
      opacity: 0;
    }

    .tanaka {
      position: absolute;
      height: 368px;
      top: 229px;
      right: 299px;
      opacity: 0;
    }

    .asahi {
      position: absolute;
      height: 367px;
      top: 232px;
      right: 857px;
      opacity: 0;
    }
    .pl {
      cursor: pointer;
    }
    .pl:hover {
      color: white;
    }

    .infobox {
      animation-name: slide;
      animation-duration: 1s;
      animation-delay: 1s;
      position: relative;
      animation-fill-mode: forwards;
    }

    @keyframes slide {
      0% {
        left: -50px;
        opacity: 0;
      }
      100% {
        left: 0;
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="box container-fluid">
      <div class="row">
        <div class="col-md-4 infobox">
          <div class="bac"></div>

          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html" style="color: white; font-size: 1.5em; font-weight: 600;">Haikyuu</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html" style="color: white;">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="teams.html" style="color: white;">Teams</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="characters.html" style="color: white;">Characters</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="seasons.html" style="color: white;">Seasons</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="info">
            <h1 class="teamname">Karasuno High</h1>
            <br>
            <p class="pl_daichi pl 1">Daichi Sawamura(c)</p>
            <p class="pl_asahi pl 2">Asahi Azumane</p>
            <p class="pl_tanaka pl 3">Ryuunosuke Tanaka</p>
            <p class="pl_nishinoya pl 4">Yuu Nishinoya</p>
            <p class="pl_hinata pl 5">Shoyo Hinata</p>
            <p class="pl_kageyama pl 6">Tobio Kageyama</p>
            <p class="pl_tsukki pl 7">Kei Tsukishima</p>
            <p class="pl_sugawara pl 8">Kousi Sugawara</p>
          </div>
        </div>
        <div class="col-md-8 imgbox">
          <img class="hinata hover" src="svg/1.png">
          <audio id="hinata">
            <source src="svg/hinata.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
          </audio>
          <img class="kageyama hover" src="svg/2.png">
          <audio id="kageyama">
            <source src="svg/kageyama.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
          </audio>
          <img class="nishinoya hover" src="svg/3.png">
          <audio id="nishinoya">
            <source src="svg/nishinoya.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
          </audio>
          <img class="sugawara hover" src="svg/4.png">
          <audio id="sugawara">
            <source src="svg/sugawara.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
          </audio>
          <img class="daichi hover" src="svg/5.png">
          <audio id="daichi">
            <source src="svg/daichi.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
          </audio>
          <img class="tsukki hover" src="svg/6.png">
          <audio id="tsukki">
            <source src="svg/tsukki.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
          </audio>
          <img class="tanaka hover" src="svg/7.png">
          <audio id="tanaka">
            <source src="svg/tanaka.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
          </audio>
          <img class="asahi hover" src="svg/8.png">
          <audio id="asahi">
            <source src="svg/asahi.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
          </audio>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(".imgbox").hide().fadeIn(1000);
      $(".teamname").hide().delay(1200).fadeIn(1000);
      for(i=0;i<8;i++)
      {
        var x = 1800+(150*i);
        var z = i+1;
        $("."+z).hide().delay(x).fadeIn(1000);
      }
      $(".hover").mouseenter(function(){
        classLink = $(this).attr('class');
        classLink=classLink.split(" ")[0];
        var x = document.getElementById(classLink); 
        x.play()
        $("."+classLink).css("opacity","1")
        $(".pl_"+classLink).addClass("active")
      }).mouseleave(function(){
        $("."+classLink).css("opacity","0")
        $(".pl_"+classLink).removeClass("active")
      });

      $(".pl").mouseenter(function(){
        classLink = $(this).attr('class');
        classLink=classLink.split(" ")[0].split("_")[1];
        var x = document.getElementById(classLink); 
        x.play()
        $("."+classLink).css("opacity","1")
        $(".pl_"+classLink).addClass("active")
      }).mouseleave(function(){
        $("."+classLink).css("opacity","0")
        $(".pl_"+classLink).removeClass("active")
      });

      $(".hover").click(function(){
        classLink = $(this).attr('class');
        classLink=classLink.split(" ")[0];
        localStorage.setItem("myJson", JSON.stringify(classLink));
        window.location.href = "profile.html";
      })

      $(".pl").click(function(){
        classLink = $(this).attr('class');
        classLink=classLink.split(" ")[0].split("_")[1];
        localStorage.setItem("myJson", JSON.stringify(classLink));
        window.location.href = "profile.html";
      })

    </script>
  </body>
  </html>
